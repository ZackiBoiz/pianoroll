<div id="container">
    <div>
        Zoom <input id="zoomSelector" type="range" min="1" max="200" ng-model="zoomLevel">
    </div>

    <div id="piano_roll">
        <ul class="octave" ng-repeat="octave in getNumber(11) track by $index">
            <li ng-repeat="key in keys" ng-class="key.keyClass" ng-attr-title="{{key.name+(11-octave-1)}}">&nbsp;</li>
        </ul>
    </div>
    <div id="midi_editor">
        <div id="layout">
            <div class="octave" ng-repeat="octave in getNumber(11) track by $index">
                <div class="key" ng-repeat="key in keys" ng-class="key.rowClass" ng-attr-title="{{key.name+(11-octave-1)}}" data-pitch="{{key.name}}">
                    <div ng-repeat="measure in getNumber(numMeasures) track by $index" class="measure">
                        <div ng-repeat="beat in getNumber(beatsPerMeasure) track by $index" class="beat" ng-dblclick="addNote(measure, beat, key, octave)" ng-style="noteStyle">&nbsp;</div>
                    </div>
                </div>
            </div>
        </div>

        <div id="overlay">
            <note data="note" ng-repeat="note in $root.track.notes" title="{{note.pitch+note.octave}}"></note>
        </div>
    </div>
    <div style="clear:both;"></div>
</div>
